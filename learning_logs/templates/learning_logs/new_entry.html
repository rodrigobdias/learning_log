{% extends 'learning_logs/base.html' %}

{% load bootstrap3 %}

	{% block header %}
		<p>
			<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
		</p>
	{% endblock %}  

{% block content %}
    
  <p>Add a new entry:</p>

  <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>

    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    	<button name='submit' class="btn btn-primary">add entry</button>
    {% endbuttons %}

  </form>
    
{% endblock content %}
